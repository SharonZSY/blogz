{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1> 
    
    <hr />

    <ul>
        {% for blog in blogs %}
        <a href='/mypost?id={{blog.id}}'><h2>{{blog.title}}</h2></a>
        <li>
            {{blog.body}}
            <br>
            <a href='/blog?user={{blog.user_id}}'>{{user_dict[blog.user_id]}}</a>
        </li>
        {% endfor %}
        
    </ul>
    {% endblock %}
