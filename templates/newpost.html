{% extends "base.html" %}

{% block content %}
    <h1>Add a blog</h1> 

    <form method='POST' action = '/newpost'>
        <label>Title for your new blog:</label>
        <br>
        <textarea name = 'title' rows = '2' cols = '50'>{{title}}</textarea>
        <p>{{title_error}}</p>
        <br>
        <label>Your new blog:</label>
        <br>
        <textarea name = 'blog' rows = '10' cols = '50'>{{blog}}</textarea>
        <p>{{text_error}}</p>
        <br>
        <input type='submit' value='Add Entry' />
    </form>


    {% endblock %}
